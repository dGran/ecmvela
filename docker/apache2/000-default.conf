<VirtualHost *:80>
    ServerName localhost
    ServerAlias www.localhost

    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/mip-workshop/public
    DirectoryIndex /index.php


    <Directory /var/www/mip-workshop/public>
        # enable the .htaccess rewrites
        Options Indexes FollowSymLinks MultiViews

        AllowOverride None
        Order Allow,Deny
        Allow from All
        require all granted

        FallbackResource /index.php
    </Directory>

    <Directory /var/www/mip-workshop/public/bundles>
        DirectoryIndex disabled
        FallbackResource disabled
    </Directory>

    ErrorLog /var/log/apache2/mip_workshop_error.log
    CustomLog /var/log/apache2/mip_workshop_access.log combined
</VirtualHost>